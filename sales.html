          <label for="max-customer-id">Max Number</label>
          <input type="number" id="max-customer-id" name="maxCustomerField" placeholder="Enter max customers per hour" min="1">

          <label for="avg-cookies-id">Avg Number</label>
          <input type="number" id="avg-cookies-id" name="avgCookiesField" placeholder="Enter Average Cookies Sold">

          <input type="submit" name="submit-button" id="submit-button-id" value="Add Branch">

        </fieldset>
